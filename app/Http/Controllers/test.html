<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LED CONTROL</title>
</head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<body>
    <h1>
        Control LED using Raspberry Pi Web Server
    </h1>
    <p>step 1</p>
    <img src="../../../public/assets/img/login.jpg" alt="">
    <p>step 2</p>
    <button type="button" id="clickON">ON</button><br>
    <button type="button" id="clickOFF">OFF</button><br>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#clickON').click(function () {
            var a = new XMLHttpRequest();
            a.open("GET", "pinon.php");
            a.onreadystatechange = function () {
                if (a.readyState == 4) {
                    if (a.status == 200) {
                        alert("On done");
                    }
                    else alert("HTTP ERROR");
            }
            }
            a.send();
            $('#clickOFF').click(function () {
                var a = new XMLHttpRequest();
                a.open("GET", "pinoff.php");
                a.onreadystatechange = function () {
                    if (a.readyState == 4) {
                        if (a.status == 200) {
                            alert("Off done");
                        }
                        else alert("HTTP ERROR");
                    }
                }
                a.send();
            });
        });
    });
</script>
</html>
